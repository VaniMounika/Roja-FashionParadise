<h2 style="font-family: 'Montserrat', sans-serif; text-align: left; margin-left: 15%; margin-top: 25px;">Get quote:</h2>
<br>

<!-- form -->
<div class="form" style="margin: 0 15% 0;">

  <form>

    <div class="form-group">
      <label for="exampleFormControlInput1">Your name:</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Type</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Select</option>
        <option>With Computerized Embroidery</option>
        <option>Without Computerized Embroidery</option>

      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">What are you looking for?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
